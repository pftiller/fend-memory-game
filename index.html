<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/app.js"></script>
    <title>FEND Memory Card Game</title>
</head>
<body>
    <header>
        <h1>Matching Game</h1>
        <div class="subheaders">
            <h2 class="left">Matches: <span id="correctMatches">0</span></h2>
            <h2 class="right">Moves: <span id="moves">0</span></h2>
            <h3 class="left">Time: <span id="seconds">0</span></h3>
            <h3 class="right">Stars: <span class="fas" id="stars">&#xf005; &#xf005; &#xf005;</span></h3>
        </div>
    </header>
</body>
